<form id="contactForm">
  <fieldset>
    <legend>Contact Ruth</legend>

    <label for="name">Name:
      <input type="text" placeholder="First and Last Name" name="name" required>
    </label>

    <label for="email">Email:
      <input type="text" placeholder="example@gmail.com" name="email" required>
    </label>

    <label for="contactMessage">Message:
      <input type="text" placeholder="What are you contacting Ruth for?" name="contactMessage" required>
    </label>

    <input type="submit" value="Submit Contact Request">
    
  </fieldset>
</form>

<form id="apptForm">
  <fieldset>
    <legend>Book Ruth as a Photographer for Your Event</legend>

    <label for="name">Name:
      <input type="text" placeholder="First and Last Name" name="name" required>
    </label>

    <label for="email">Email:
      <input type="text" placeholder="example@gmail.com" name="email" required>
    </label>

    <label for="typeOfSession">Type of Photo Session
      <select name="typeOfSession" id="session">
        <option value="wedding">Wedding</option>
        <option value="portrait">Portrait</option>
        <option value="maternity">Maternity</option>
      </select>
    </label>

    <label for="startTime">What time do you want this session to start?: 
      <input type="time" id="apptTimeStart" name="startTime" step=".5">
    </label>

    <label for="endTime">What time do you want this session to end?: 
      <input type="time" id="apptTimeEnd" name="endTime" step=".5">
    </label>

    <label for="apptMessage">Message:
      <input type="text" placeholder="Anything else? Maybe a theme? Any extra info helps" name="apptMessage" required>
    </label>

    <input type="submit" value="Submit Appointment">
  </fieldset>
</form>
